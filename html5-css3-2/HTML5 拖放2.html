<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 拖放2</title>
<style>
#div1
{
	width:480px;height:100px;padding:10px;border:1px solid #aaaaaa; position:absolute; top:20px;
}
#div2
{
	width:480px;height:100px;padding:10px;border:1px solid #aaaaaa; position:absolute; top:20px; left:520px;
}
</style>
<script>
function allowDrop(ev)
{
	ev.preventDefault();
}

function drag(ev)
{
	ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
	ev.preventDefault();
	var data = ev.dataTransfer.getData("Text");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</head>

<body>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="images/00kih8g.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="480px" height="100px;" />
    </div>
    <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
